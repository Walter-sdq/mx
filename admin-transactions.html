<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions - Admin Panel</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --admin-primary: #6366f1;
      --admin-secondary: #8b5cf6;
      --admin-success: #10b981;
      --admin-warning: #f59e0b;
      --admin-danger: #ef4444;
      --admin-surface: rgba(255, 255, 255, 0.05);
      --admin-border: rgba(255, 255, 255, 0.1);
      --admin-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .admin-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: var(--admin-surface);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--admin-border);
    }

    .admin-header h1 {
      margin: 0;
      background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2rem;
      font-weight: 700;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
    }

    .user-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--admin-surface);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--admin-border);
    }

    .user-table th, .user-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--admin-border);
    }

    .user-table th {
      background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .user-table tr:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
      transition: all 0.2s ease;
    }

    .user-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--admin-danger), #dc2626);
      color: white;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--admin-warning), #d97706);
      color: white;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }

    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
    }

    .search-filter {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: center;
      padding: 1rem;
      background: var(--admin-surface);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--admin-border);
    }

    .search-input {
      padding: 0.75rem;
      border: 1px solid var(--admin-border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      flex: 1;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--admin-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .filter-select {
      padding: 0.75rem;
      border: 1px solid var(--admin-border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      transition: all 0.3s ease;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--admin-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .page-btn {
      padding: 0.75rem 1rem;
      border: 1px solid var(--admin-border);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .page-btn:hover {
      transform: translateY(-2px);
      background: var(--admin-primary);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .page-btn.active {
      background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .admin-nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .nav-link {
      padding: 0.75rem 1.5rem;
      background: var(--admin-surface);
      border: 1px solid var(--admin-border);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      transform: translateY(-2px);
      border-color: var(--admin-primary);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
    }

    .nav-link.active {
      background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
      border-color: var(--admin-primary);
    }

    @media (max-width: 768px) {
      .search-filter {
        flex-direction: column;
        align-items: stretch;
      }

      .user-table {
        font-size: 0.85rem;
      }

      .admin-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Navigation -->
    <nav class="admin-nav">
      <a href="admin-dashboard.html" class="nav-link">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="admin-users.html" class="nav-link">
        <i class="fas fa-users"></i> Users
      </a>
      <a href="admin-transactions.html" class="nav-link active">
        <i class="fas fa-exchange-alt"></i> Transactions
      </a>
      <a href="admin-withdrawals.html" class="nav-link">
        <i class="fas fa-money-check-alt"></i> Withdrawals
      </a>
      <a href="admin-trades.html" class="nav-link">
        <i class="fas fa-chart-line"></i> Trades
      </a>
      <a href="admin-broadcast.html" class="nav-link">
        <i class="fas fa-bullhorn"></i> Broadcast
      </a>
      <a href="admin-logs.html" class="nav-link">
        <i class="fas fa-history"></i> Logs
      </a>
      <a href="login.html" class="nav-link" onclick="logoutAdmin()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </nav>

    <!-- Main Content -->
    <main>
      <div class="admin-header">
        <h1><i class="fas fa-exchange-alt"></i> Transactions</h1>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="exportTransactions()">
            <i class="fas fa-download"></i> Export
          </button>
        </div>
      </div>

      <div class="search-filter">
        <i class="fas fa-search"></i>
        <input type="text" id="transaction-search" class="search-input" placeholder="Search transactions...">
        <i class="fas fa-filter"></i>
        <select id="transaction-filter" class="filter-select">
          <option value="all">All Transactions</option>
          <option value="deposit">Deposits</option>
          <option value="withdrawal">Withdrawals</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <table class="user-table">
        <thead>
          <tr>
            <th><i class="fas fa-user"></i> User</th>
            <th><i class="fas fa-exchange-alt"></i> Type</th>
            <th><i class="fas fa-dollar-sign"></i> Amount</th>
            <th><i class="fas fa-info-circle"></i> Status</th>
            <th><i class="fas fa-credit-card"></i> Payment Method</th>
            <th><i class="fas fa-calendar-plus"></i> Date</th>
            <th><i class="fas fa-cogs"></i> Actions</th>
          </tr>
        </thead>
        <tbody id="transactions-tbody">
          <!-- Transactions will be populated by JavaScript -->
        </tbody>
      </table>

      <div class="pagination" id="transactions-pagination">
        <!-- Pagination buttons will be populated by JavaScript -->
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>

  <script>
    // Initialize transactions page when page loads
    document.addEventListener('DOMContentLoaded', function() {
      if (window.admin) {
        admin.loadTransactions();
      }
    });

    // Logout admin function
    async function logoutAdmin() {
      try {
        const { error } = await supabase.auth.signOut();
        if (error) throw error;
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Logout error:', error);
        alert('Error logging out');
      }
    }

    // Export transactions function
    function exportTransactions() {
      if (window.admin && window.admin.transactions) {
        const csvContent = "data:text/csv;charset=utf-8,"
          + "User,Type,Amount,Status,Payment Method,Date\n"
          + admin.transactions.map(transaction => [
              transaction.user_email || 'N/A',
              transaction.type || 'N/A',
              transaction.amount || 0,
              transaction.status || 'pending',
              transaction.payment_method || 'N/A',
              admin.formatDate(transaction.created_at)
            ].join(",")).join("\n");

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "transactions_export.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        showToast('Transactions exported successfully', 'success');
      } else {
        showToast('No transaction data available to export', 'warning');
      }
    }

    // Toast notification system
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
        <span>${message}</span>
      `;

      document.body.appendChild(toast);

      setTimeout(() => toast.classList.add('show'), 100);

      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 4000);
    }

    // Add toast styles
    const toastStyles = document.createElement('style');
    toastStyles.textContent = `
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--admin-surface);
        border: 1px solid var(--admin-border);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: white;
        z-index: 10000;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        backdrop-filter: blur(10px);
        max-width: 400px;
      }

      .toast.show {
        transform: translateX(0);
      }

      .toast-success {
        border-color: var(--admin-success);
        background: rgba(16, 185, 129, 0.1);
      }

      .toast-error {
        border-color: var(--admin-danger);
        background: rgba(239, 68, 68, 0.1);
      }
    `;
    document.head.appendChild(toastStyles);
  </script>
</body>
</html>
