<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MaxProfit Trading</title>
    <meta name="description" content="Create your MaxProfit trading account">
    
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-chart-line"></i>
                    <span>MaxProfit</span>
                </div>
                <h1>Create Account</h1>
                <p>Start your trading journey today</p>
            </div>

            <form class="auth-form" id="signup-form" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            placeholder="Enter your full name"
                            required
                            autocomplete="name"
                        >
                    </div>
                    <div class="error-message" id="fullName-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Create a strong password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength"></div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="confirm-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                    <div class="error-message" id="terms-error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-large" id="signup-btn">
                    <i class="fas fa-rocket"></i>
                    Create Account
                </button>

                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </form>
        </div>

        <div class="auth-visual">
            <div class="visual-content">
                <h2>Join 150,000+ Traders</h2>
                <p>Get access to professional trading tools and AI-powered market insights</p>
                <div class="visual-stats">
                    <div class="stat-item">
                        <span class="stat-number">$2.5B+</span>
                        <span class="stat-label">Daily Volume</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">99.9%</span>
                        <span class="stat-label">Uptime</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">24/7</span>
                        <span class="stat-label">Support</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { authManager } from './js/auth.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initSignupPage();
        });

        async function initSignupPage() {
            // Check if user is already logged in
            if (await authManager.checkSession()) {
                window.location.href = 'dashboard.html';
                return;
            }

            const form = document.getElementById('signup-form');
            const inputs = {
                fullName: document.getElementById('fullName'),
                email: document.getElementById('email'),
                password: document.getElementById('password'),
                confirmPassword: document.getElementById('confirmPassword'),
                terms: document.getElementById('terms')
            };
            const submitBtn = document.getElementById('signup-btn');

            // Password visibility toggles
            setupPasswordToggle('password', 'password-toggle');
            setupPasswordToggle('confirmPassword', 'confirm-password-toggle');

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!validateForm()) return;

                try {
                    showLoading(true);
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

                    const email = inputs.email.value.trim().toLowerCase();
                    const password = inputs.password.value;
                    const fullName = inputs.fullName.value.trim();
                    
                    const result = await authManager.register(email, password, fullName);
                    
                    if (result.success) {
                        showToast('Account created successfully! Please check your email to verify your account.', 'success');
                        setTimeout(() => {
                            window.location.href = `verify.html?email=${encodeURIComponent(email)}`;
                        }, 2000);
                    } else {
                        showToast(result.error || 'Failed to create account', 'error');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showToast('An error occurred during signup. Please try again.', 'error');
                } finally {
                    showLoading(false);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-rocket"></i> Create Account';
                }
            });

            // Real-time validation
            Object.keys(inputs).forEach(fieldName => {
                if (fieldName !== 'terms') {
                    inputs[fieldName].addEventListener('input', () => validateField(fieldName));
                }
            });
            inputs.terms.addEventListener('change', () => validateField('terms'));

            // Password strength indicator
            inputs.password.addEventListener('input', updatePasswordStrength);

            function setupPasswordToggle(inputId, toggleId) {
                const input = document.getElementById(inputId);
                const toggle = document.getElementById(toggleId);
                
                toggle.addEventListener('click', () => {
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    toggle.innerHTML = type === 'password' 
                        ? '<i class="fas fa-eye"></i>' 
                        : '<i class="fas fa-eye-slash"></i>';
                });
            }

            function updatePasswordStrength() {
                const password = inputs.password.value;
                const strengthElement = document.getElementById('password-strength');
                const strength = checkPasswordStrength(password);
                
                if (password) {
                    strengthElement.classList.add('visible');
                    strengthElement.innerHTML = `
                        <div class="strength-bar ${strength.class}">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">${strength.text}</span>
                    `;
                } else {
                    strengthElement.classList.remove('visible');
                }
            }

            function validateField(fieldName) {
                const field = inputs[fieldName];
                const errorElement = document.getElementById(`${fieldName}-error`);
                let isValid = true;
                let message = '';

                switch (fieldName) {
                    case 'fullName':
                        if (!field.value.trim()) {
                            message = 'Full name is required';
                            isValid = false;
                        } else if (field.value.trim().length < 2) {
                            message = 'Full name must be at least 2 characters';
                            isValid = false;
                        }
                        break;
                    case 'email':
                        if (!field.value.trim()) {
                            message = 'Email is required';
                            isValid = false;
                        } else if (!isValidEmail(field.value)) {
                            message = 'Please enter a valid email address';
                            isValid = false;
                        }
                        break;
                    case 'password':
                        const strength = checkPasswordStrength(field.value);
                        if (!field.value) {
                            message = 'Password is required';
                            isValid = false;
                        } else if (strength.score < 3) {
                            message = 'Password is too weak. Use at least 8 characters with uppercase, lowercase, numbers, and symbols.';
                            isValid = false;
                        }
                        break;
                    case 'confirmPassword':
                        if (!field.value) {
                            message = 'Please confirm your password';
                            isValid = false;
                        } else if (field.value !== inputs.password.value) {
                            message = 'Passwords do not match';
                            isValid = false;
                        }
                        break;
                    case 'terms':
                        if (!field.checked) {
                            message = 'You must agree to the terms and conditions';
                            isValid = false;
                        }
                        break;
                }

                if (errorElement) {
                    errorElement.textContent = message;
                }
                if (field.classList) {
                    field.classList.toggle('error', !isValid);
                }
                return isValid;
            }

            function validateForm() {
                return Object.keys(inputs).every(fieldName => validateField(fieldName));
            }
        }
    </script>
</body>
</html>
